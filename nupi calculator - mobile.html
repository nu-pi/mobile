<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU PI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h1>NU PI Calculator</h1>
        <img src="inputimage2.png" alt="Diagram" />
        <div class="input-group">
            <label for="side-length">Enter Side Length:</label>
            <input type="number" id="side-length" placeholder="Enter a value">
        </div>
        <button onclick="calculateCircumference()">Calculate Circumference</button>
        <button onclick="calculateVolume()">Calculate Volume</button>
        <button onclick="calculateDiagonal()">Calculate Pythagorean Diagonal</button>
        <p id="result" style="margin-top: 20px; font-size: 1.2rem; text-align: center;"></p>
    </div>

    <script>
        function calculateCircumference() {
            const side = parseFloat(document.getElementById('side-length').value);
            if (isNaN(side)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
                return;
            }
            const nuPi = new Decimal(40).div(9).div(new Decimal(2).sqrt()); // Example NU PI value
            const diagonal = new Decimal(2).times(new Decimal(side).pow(2)).sqrt();
            const circumference = new Decimal(diagonal).times(nuPi); // Correct formula for circumference using diagonal
            document.getElementById('result').textContent = `Circumference: ${circumference.toFixed(31)}`;
        }

        function calculateVolume() {
            const side = parseFloat(document.getElementById('side-length').value);
            if (isNaN(side)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
                return;
            }
            const nuPi = new Decimal(40).div(9).div(new Decimal(2).sqrt()); // Example NU PI value
            const diagonal = new Decimal(2).times(new Decimal(side).pow(2)).sqrt(); // Pythagorean diagonal
            const volume = new Decimal(4).div(3).times(nuPi).times(new Decimal(diagonal).div(2).pow(3)); // Corrected formula for volume
            document.getElementById('result').textContent = `Volume: ${volume.toFixed(40)}`;
        }

        function calculateDiagonal() {
            const side = parseFloat(document.getElementById('side-length').value);
            if (isNaN(side)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
                return;
            }
            const diagonal = new Decimal(2).times(new Decimal(side).pow(2)).sqrt(); // Updated Pythagorean diagonal formula
            document.getElementById('result').textContent = `Pythagorean Diagonal: ${new Decimal(diagonal).toFixed(40)}`;
        }
    </script>
</body>
</html>
